{% macro role_list(roles, show_view_all=True) %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">
            <i class="fas fa-star mr-2"></i>Top Roles
        </h3>
        {% if show_view_all %}
        <div class="card-tools">
            <a href="{{ url_for('admin.roles') }}" class="btn btn-tool">
                <i class="fas fa-arrow-right"></i> View All
            </a>
        </div>
        {% endif %}
    </div>
    <div class="card-body">
        {% for role in roles %}
        <div class="role-card p-3 bg-light">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="mb-1">
                        <i class="fas {{ role.icon }} mr-2"></i>{{ role.name }}
                    </h5>
                    <small class="text-muted">{{ role.users|length }} users</small>
                </div>
                <a href="{{ url_for('admin.role_members', role_id=role.id) }}" 
                   class="btn btn-outline-primary btn-sm">
                    <i class="fas fa-users mr-1"></i>Manage
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endmacro %}

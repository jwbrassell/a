<!-- Create/Edit Secret Modal -->
<div class="modal fade" id="secretModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="secretModalTitle">Create Secret</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="secretForm">
                    <div class="form-group">
                        <label>Path</label>
                        <input type="text" class="form-control" id="secretPath" required>
                    </div>
                    <div class="form-group">
                        <label>Data (JSON)</label>
                        <textarea class="form-control" id="secretData" rows="4" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="saveSecret()">Save</button>
            </div>
        </div>
    </div>
</div>

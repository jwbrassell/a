<div class="d-flex justify-content-between align-items-center mb-3">
  <h3 class="card-title mb-0">
    <i class="fas fa-comments mr-1"></i>
    Comments
  </h3>
  {% if project.unread_comments %}
  <span class="badge badge-primary">{{ project.unread_comments }} new</span>
  {% endif %}
</div>

<div class="direct-chat-messages">
  {% for comment in project.comments %}
  <div class="direct-chat-msg {% if comment.user_id == current_user.id %}right{% endif %}">
    <div class="direct-chat-infos clearfix">
      <span class="direct-chat-name float-{% if comment.user_id == current_user.id %}right{% else %}left{% endif %}">
        {{ comment.user.name }}
      </span>
      <span class="direct-chat-timestamp float-{% if comment.user_id == current_user.id %}left{% else %}right{% endif %}">
        {{ comment.created_at.strftime('%d %b %I:%M %p') }}
      </span>
    </div>
    <img class="direct-chat-img" src="{{ comment.user.avatar_url }}" alt="message user image">
    <div class="direct-chat-text">
      {{ comment.content }}
    </div>
  </div>
  {% endfor %}
</div>

<form id="comment-form" onsubmit="submitComment(event)" class="mt-3">
  <div class="input-group">
    <input type="text" name="message" id="comment-message" 
           class="form-control" placeholder="Type Message ..." required>
    <div class="input-group-append">
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>
</form>

<script>
function submitComment(event) {
  event.preventDefault();
  const message = $('#comment-message').val();
  
  // Implement comment submission logic
  console.log('Submit comment:', message);
  
  // Clear the input
  $('#comment-message').val('');
}
</script>

<div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="card-title mb-0">Team Members</h3>
    <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#add-member-modal">
        <i class="fas fa-user-plus"></i> Add Member
    </button>
</div>

<div class="team-members">
    {% for member in project.team_members %}
    <div class="d-flex align-items-center mb-3 p-2 border rounded team-member">
        <img src="{{ member.avatar_url }}" alt="User Image" class="rounded-circle me-3" style="width: 40px; height: 40px;">
        <div class="flex-grow-1">
            <h6 class="mb-0">{{ member.name }}</h6>
            <small class="text-muted">{{ member.role }}</small>
        </div>
        {% if current_user.can_manage_project %}
        <div class="team-member-actions">
            {% if member.id != project.lead_id %}
            <button type="button" class="btn btn-outline-primary btn-sm me-1" 
                    onclick="projectModule.promoteToLead({{ member.id }})" 
                    title="Make Project Lead">
                <i class="fas fa-crown"></i>
            </button>
            {% endif %}
            <button type="button" class="btn btn-outline-danger btn-sm" 
                    onclick="projectModule.removeTeamMember({{ member.id }})"
                    title="Remove from Team">
                <i class="fas fa-user-minus"></i>
            </button>
        </div>
        {% endif %}
    </div>
    {% endfor %}
</div>

<!-- Add Member Modal -->
<div class="modal fade" id="add-member-modal" tabindex="-1" aria-labelledby="add-member-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="add-member-modal-label">Add Team Member</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="new-member-search" class="form-label">Search Users</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="new-member-search" 
                               placeholder="Type to search users...">
                        <button class="btn btn-outline-secondary" type="button" onclick="projectModule.searchUsers()">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <div id="user-search-results" class="list-group">
                    <!-- Search results will be populated here -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<style>
.team-member {
    transition: all 0.2s ease;
}
.team-member:hover {
    background-color: #f8f9fa;
}
.team-member-actions {
    visibility: hidden;
    opacity: 0;
    transition: all 0.2s ease;
}
.team-member:hover .team-member-actions {
    visibility: visible;
    opacity: 1;
}
.user-search-item {
    cursor: pointer;
    transition: all 0.2s ease;
}
.user-search-item:hover {
    background-color: #f8f9fa;
}
</style>

<script>
// Add to projectModule in project.js
document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('new-member-search');
    if (searchInput) {
        let searchTimeout;
        searchInput.addEventListener('input', function() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                projectModule.searchUsers(this.value);
            }, 300);
        });
    }
});
</script>

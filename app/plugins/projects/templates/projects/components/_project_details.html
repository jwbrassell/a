<!-- Project Details Card -->
<div class="card mb-4">
    <div class="card-header">
        <h3 class="card-title">Project Details</h3>
    </div>
    <div class="card-body">
        <!-- Project Name -->
        <div class="mb-4">
            <label for="project-name">Project Name</label>
            <input type="text" class="form-control" id="project-name" name="name" 
                   value="{{ project.name }}" placeholder="Enter project name"
                   {% if readonly %}readonly{% endif %}>
        </div>

        <!-- Project Icon -->
        <div class="mb-4">
            <label for="project-icon">Project Icon</label>
            <div class="input-group">
                <span class="input-group-text">
                    <i id="icon-preview" class="{{ project.icon or 'fas fa-project-diagram' }}"></i>
                </span>
                <input type="text" class="form-control" id="project-icon" name="icon" 
                       value="{{ project.icon or 'fas fa-project-diagram' }}"
                       placeholder="fas fa-icon-name"
                       {% if readonly %}readonly{% endif %}>
                {% if not readonly %}
                <button class="btn btn-outline-secondary" type="button" onclick="projectModule.openIconPicker()">
                    Browse Icons
                </button>
                {% endif %}
            </div>
        </div>

        <!-- Project Summary -->
        <div class="mb-4">
            <label for="project-summary">Summary</label>
            <input type="text" class="form-control" id="project-summary" name="summary" 
                   value="{{ project.summary }}" placeholder="Brief project description"
                   {% if readonly %}readonly{% endif %}>
        </div>

        <!-- Project Description -->
        <div class="mb-4">
            <label for="project-description">Description</label>
            <textarea class="form-control rich-text-editor" id="project-description" name="description" 
                      rows="6" placeholder="Detailed project description"
                      {% if readonly %}readonly{% endif %}>{{ project.description }}</textarea>
        </div>
    </div>
</div>

{% if not readonly %}
<style>
/* Icon picker styles */
.icon-option {
    cursor: pointer;
    transition: all 0.2s ease;
}
.icon-option:hover {
    background-color: #f8f9fa;
    transform: scale(1.05);
}
.icon-option i {
    transition: all 0.2s ease;
}
.icon-option:hover i {
    color: #007bff;
}

/* Rich text editor styles */
.tox.tox-tinymce {
    border-radius: 0.375rem;
    border-color: var(--bs-border-color);
}

.tox .tox-toolbar {
    background-color: var(--bs-light) !important;
    border-bottom: 1px solid var(--bs-border-color);
}

[data-bs-theme="dark"] .tox.tox-tinymce {
    border-color: var(--bs-border-color-translucent);
}

[data-bs-theme="dark"] .tox .tox-toolbar {
    background-color: var(--bs-dark) !important;
    border-color: var(--bs-border-color-translucent);
}

.rich-text-content {
    font-size: 0.95rem;
    line-height: 1.6;
}

.rich-text-content p {
    margin-bottom: 0.75rem;
}

.rich-text-content p:last-child {
    margin-bottom: 0;
}

.rich-text-content img {
    max-width: 100%;
    height: auto;
    border-radius: 4px;
    margin: 0.5rem 0;
}

.rich-text-content ul,
.rich-text-content ol {
    margin-bottom: 0.75rem;
    padding-left: 1.5rem;
}
</style>
{% endif %}

<!-- Project Details Card -->
<div class="card mb-4">
    <div class="card-header">
        <h3 class="card-title">Project Details</h3>
    </div>
    <div class="card-body">
        <!-- Project Name -->
        <div class="mb-4">
            <div class="row align-items-center">
                <div class="col-3">
                    <label for="project-name" class="mb-0">Project Name</label>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control" id="project-name" name="name" 
                           value="{{ project.name }}" placeholder="Enter project name"
                           {% if readonly %}readonly{% endif %}>
                </div>
            </div>
        </div>

        <!-- Project Summary -->
        <div class="mb-4">
            <div class="row align-items-center">
                <div class="col-3">
                    <label for="project-summary" class="mb-0">Summary</label>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control" id="project-summary" name="summary" 
                           value="{{ project.summary }}" placeholder="Brief project description"
                           {% if readonly %}readonly{% endif %}>
                </div>
            </div>
        </div>

        <!-- Project Description -->
        <div class="mb-4">
            <label for="project-description">Description</label>
            <textarea class="form-control rich-text-editor" id="project-description" name="description" 
                      rows="6" placeholder="Detailed project description"
                      {% if readonly %}readonly{% endif %}>{{ project.description }}</textarea>
        </div>
    </div>
</div>

{% if not readonly %}
<style>
/* Rich text editor styles */
.tox.tox-tinymce {
    border-radius: 0.375rem;
    border-color: var(--bs-border-color);
}

.tox .tox-toolbar,
.tox .tox-toolbar__overflow,
.tox .tox-toolbar__primary {
    background: var(--bs-body-bg) !important;
    border-bottom: 1px solid var(--bs-border-color);
}

.tox .tox-tbtn {
    color: var(--bs-body-color) !important;
}

.tox .tox-tbtn:hover {
    background: var(--bs-secondary-bg) !important;
}

[data-bs-theme="dark"] .tox.tox-tinymce {
    border-color: var(--bs-border-color-translucent);
    background: var(--bs-dark) !important;
}

[data-bs-theme="dark"] .tox .tox-toolbar,
[data-bs-theme="dark"] .tox .tox-toolbar__overflow,
[data-bs-theme="dark"] .tox .tox-toolbar__primary {
    background: var(--bs-dark) !important;
    border-color: var(--bs-border-color-translucent);
}

[data-bs-theme="dark"] .tox .tox-tbtn svg {
    fill: var(--bs-body-color) !important;
}

[data-bs-theme="dark"] .tox .tox-tbtn:hover {
    background: var(--bs-secondary-bg) !important;
}

.rich-text-content {
    font-size: 0.95rem;
    line-height: 1.6;
}

.rich-text-content p {
    margin-bottom: 0.75rem;
}

.rich-text-content p:last-child {
    margin-bottom: 0;
}

.rich-text-content img {
    max-width: 100%;
    height: auto;
    border-radius: 4px;
    margin: 0.5rem 0;
}

.rich-text-content ul,
.rich-text-content ol {
    margin-bottom: 0.75rem;
    padding-left: 1.5rem;
}
</style>
{% endif %}

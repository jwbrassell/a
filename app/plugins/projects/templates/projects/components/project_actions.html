{% if can_edit_project(current_user, project) %}
<a href="{{ url_for('projects.view_project', project_id=project.id) }}" class="btn btn-sm btn-info">
    <i class="fas fa-eye"></i>
</a>
<a href="{{ url_for('projects.edit_project', project_id=project.id) }}" class="btn btn-sm btn-primary">
    <i class="fas fa-edit"></i>
</a>
<button onclick="deleteProject({{ project.id }})" class="btn btn-sm btn-danger">
    <i class="fas fa-trash"></i>
</button>
{% else %}
<a href="{{ url_for('projects.view_project', project_id=project.id) }}" class="btn btn-sm btn-info">
    <i class="fas fa-eye"></i>
</a>
{% endif %}

<div class="d-flex justify-content-between align-items-center mb-3">
  <h3 class="card-title mb-0">
    <i class="fas fa-check-square me-1"></i>
    Todo List
  </h3>
  <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#modal-new-todo">
    <i class="fas fa-plus"></i> Add Todo
  </button>
</div>

<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th style="width: 10px">#</th>
        <th>Description</th>
        <th style="width: 100px">Due</th>
        <th style="width: 100px">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for todo in project.todos %}
      <tr>
        <td>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="todoCheck{{ todo.id }}" 
                   {% if todo.completed %}checked{% endif %}
                   onchange="toggleTodo({{ todo.id }}, this.checked)">
            <label class="form-check-label" for="todoCheck{{ todo.id }}"></label>
          </div>
        </td>
        <td>
          <span {% if todo.completed %}class="text-muted text-decoration-line-through"{% endif %}>
            {{ todo.description }}
          </span>
        </td>
        <td>
          <span class="badge bg-{{ todo.badge_color }}">
            <i class="far fa-clock"></i> {{ todo.due_text }}
          </span>
        </td>
        <td>
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-outline-warning" title="Edit"
                    onclick="editTodo({{ todo.id }})">
              <i class="fas fa-pencil-alt"></i>
            </button>
            <button type="button" class="btn btn-sm btn-outline-danger" title="Delete"
                    onclick="deleteTodo({{ todo.id }})">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<!-- Todo Modal -->
<div class="modal fade" id="modal-new-todo">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Todo Item</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="new-todo-form">
          <div class="form-group mb-3">
            <label for="todo-description">Description</label>
            <input type="text" class="form-control" id="todo-description" required>
          </div>
          <div class="form-group mb-3">
            <label for="todo-due-date">Due Date</label>
            <input type="datetime-local" class="form-control" id="todo-due-date" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="saveTodo()">Save Changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Include todos.js -->
<script src="{{ url_for('projects.static', filename='js/todos.js') }}"></script>

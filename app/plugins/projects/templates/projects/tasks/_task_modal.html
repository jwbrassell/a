<div class="modal fade" id="modal-new-task">
  <div class="modal-dialog modal-lg">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header border-secondary">
        <h4 class="modal-title">
          <i class="fas fa-tasks me-2"></i>
          Task Details
        </h4>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Loading overlay -->
        <div id="modal-new-task-loading" class="position-absolute w-100 h-100 top-0 start-0 d-none" 
             style="background: rgba(0,0,0,0.8); z-index: 1000;">
          <div class="d-flex justify-content-center align-items-center h-100">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>

        <form id="new-task-form">
          <div class="form-group mb-3">
            <label for="task-name" class="form-label">
              <i class="fas fa-heading me-1"></i>
              Task Name
            </label>
            <input type="text" class="form-control bg-dark text-light border-secondary" id="task-name" name="name" 
                   {% if readonly %}readonly{% endif %} required>
          </div>

          <div class="form-group mb-3">
            <label for="task-description" class="form-label">
              <i class="fas fa-align-left me-1"></i>
              Description
            </label>
            {% if not readonly %}
            <div class="rich-text-toolbar bg-dark border border-secondary rounded-top p-2">
              <button type="button" class="btn btn-dark btn-sm" data-command="bold"><i class="fas fa-bold"></i></button>
              <button type="button" class="btn btn-dark btn-sm" data-command="italic"><i class="fas fa-italic"></i></button>
              <button type="button" class="btn btn-dark btn-sm" data-command="insertUnorderedList"><i class="fas fa-list-ul"></i></button>
              <button type="button" class="btn btn-dark btn-sm" data-command="insertOrderedList"><i class="fas fa-list-ol"></i></button>
              <button type="button" class="btn btn-dark btn-sm" data-command="createLink"><i class="fas fa-link"></i></button>
              <button type="button" class="btn btn-dark btn-sm" data-command="insertImage"><i class="fas fa-image"></i></button>
            </div>
            {% endif %}
            <div class="rich-text-content bg-dark text-light border border-secondary rounded-bottom p-2" 
                 id="task-description" 
                 name="description" 
                 contenteditable="{% if not readonly %}true{% else %}false{% endif %}"
                 style="min-height: 200px;"
                 placeholder="Detailed task description"></div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label for="task-assigned" class="form-label">
                  <i class="fas fa-user me-1"></i>
                  Assigned To
                </label>
                <select class="form-select bg-dark text-light border-secondary" id="task-assigned" name="assigned_to_id" 
                        {% if readonly %}disabled{% endif %} required>
                  <option value="">Select User</option>
                  {% for user in users %}
                  <option value="{{ user.id }}">{{ user.username }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label for="task-due-date" class="form-label">
                  <i class="fas fa-calendar me-1"></i>
                  Due Date
                </label>
                <input type="date" class="form-control bg-dark text-light border-secondary" id="task-due-date" name="due_date" 
                       {% if readonly %}readonly{% endif %} required>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label for="task-status" class="form-label">
                  <i class="fas fa-tasks me-1"></i>
                  Status
                </label>
                <select class="form-select bg-dark text-light border-secondary" id="task-status" name="status" 
                        {% if readonly %}disabled{% endif %} required>
                  <option value="not_started">Not Started</option>
                  <option value="in_progress">In Progress</option>
                  <option value="completed">Completed</option>
                  <option value="blocked">Blocked</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label for="task-priority" class="form-label">
                  <i class="fas fa-flag me-1"></i>
                  Priority
                </label>
                <select class="form-select bg-dark text-light border-secondary" id="task-priority" name="priority" 
                        {% if readonly %}disabled{% endif %} required>
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                  <option value="urgent">Urgent</option>
                </select>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer border-secondary">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
          <i class="fas fa-times me-1"></i>
          Close
        </button>
        {% if not readonly %}
        <button type="button" class="btn btn-primary" onclick="saveNewTask()">
          <i class="fas fa-save me-1"></i>
          Save Changes
        </button>
        {% endif %}
      </div>
    </div>
  </div>
</div>

<style>
.rich-text-toolbar button {
  margin-right: 4px;
}

.rich-text-toolbar button:hover {
  background-color: #2d3238;
}

.rich-text-content {
  outline: none;
}

.rich-text-content:empty:before {
  content: attr(placeholder);
  color: #6c757d;
}

.rich-text-content img {
  max-width: 100%;
  height: auto;
}

/* Dark mode form controls */
.form-control:focus,
.form-select:focus {
  background-color: #2d3238;
  color: #fff;
  border-color: #0d6efd;
  box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
}

.form-control::placeholder,
.form-select::placeholder {
  color: #6c757d;
}

.form-control:disabled,
.form-select:disabled {
  background-color: #343a40;
  color: #adb5bd;
}
</style>

<!-- Include shared utilities -->
<script type="module" src="{{ url_for('projects.static', filename='js/shared/utils.js') }}"></script>
<script type="module" src="{{ url_for('projects.static', filename='js/tasks.js') }}"></script>

{% if not readonly %}
<script>
document.addEventListener('DOMContentLoaded', function() {
  // Initialize rich text editor toolbar
  const toolbar = document.querySelector('.rich-text-toolbar');
  const editor = document.querySelector('.rich-text-content');

  toolbar.querySelectorAll('button').forEach(button => {
    button.addEventListener('click', function(e) {
      e.preventDefault();
      const command = this.dataset.command;
      
      if (command === 'createLink') {
        const url = prompt('Enter the URL:');
        if (url) document.execCommand(command, false, url);
      } else if (command === 'insertImage') {
        const url = prompt('Enter the image URL:');
        if (url) document.execCommand(command, false, url);
      } else {
        document.execCommand(command, false, null);
      }
      
      editor.focus();
    });
  });
});
</script>
{% endif %}

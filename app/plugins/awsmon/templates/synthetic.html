{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Synthetic Monitoring</h3>
                    <div class="card-tools">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addMonitorModal">
                            <i class="fas fa-plus"></i> Add Monitor
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover" id="monitors-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Type</th>
                                    <th>Target</th>
                                    <th>Frequency</th>
                                    <th>Status</th>
                                    <th>Last Check</th>
                                    <th>Response Time</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Monitors will be populated via JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Monitor Modal -->
<div class="modal fade" id="addMonitorModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Synthetic Monitor</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addMonitorForm">
                    <div class="form-group">
                        <label for="monitorName">Name</label>
                        <input type="text" class="form-control" id="monitorName" required>
                    </div>
                    <div class="form-group">
                        <label for="monitorType">Type</label>
                        <select class="form-control" id="monitorType" required>
                            <option value="">Select Type</option>
                            <option value="http">HTTP</option>
                            <option value="https">HTTPS</option>
                            <option value="tcp">TCP</option>
                            <option value="ping">Ping</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="monitorTarget">Target URL/IP</label>
                        <input type="text" class="form-control" id="monitorTarget" required>
                    </div>
                    <div class="form-group">
                        <label for="monitorFrequency">Check Frequency (minutes)</label>
                        <select class="form-control" id="monitorFrequency" required>
                            <option value="1">1</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="30">30</option>
                            <option value="60">60</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="addMonitorBtn">Add Monitor</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('awsmon.static', filename='js/synthetic.js') }}"></script>
{% endblock %}

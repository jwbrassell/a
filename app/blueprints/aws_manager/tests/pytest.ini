[pytest]
# Test file patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    aws: Tests requiring AWS mocking
    vault: Tests requiring Vault mocking
    slow: Tests that take longer to run

# Test configuration
addopts = 
    --verbose
    --cov=app.blueprints.aws_manager
    --cov-report=term-missing
    --cov-report=html
    --no-cov-on-fail
    --tb=short

# Environment variables
env =
    FLASK_ENV=testing
    FLASK_DEBUG=0
    TESTING=1

# Test directories to ignore
norecursedirs = 
    .git
    .tox
    .env
    dist
    build
    migrations
    venv

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration
[coverage:run]
branch = True
source = app/blueprints/aws_manager

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError

[coverage:html]
directory = app/blueprints/aws_manager/tests/htmlcov
